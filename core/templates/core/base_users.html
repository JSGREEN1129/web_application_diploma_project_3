{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Project Management Systems{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS styles -->
    <link rel="stylesheet" href="{% static 'assets/stylesheets/base.css' %}">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/favicon/favicon-16x16.png' %}">
</head>

<body>

  <!-- Users Navbar -->
    <nav class="navbar navbar-expand-md sticky-top">
        <h1 class="text-xl p-2 ms-4">
            {% if request.path != '/' %}
            <!-- Only a clickable link if the current page is not the homepage -->
            <a href="{% url 'homepage' %}" class="navbar-pms" title="Go to Homepage">
                PMS
            </a>
            {% else %}
            <!-- If user is already on the homepage, just display the predetermined text -->
            PMS
            {% endif %}
        </h1>

    <!-- Toggler button for mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Right-hand menu (differs from public navbar) -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="ms-auto d-flex align-items-center">
        {% if request.user.is_authenticated %}
          <span class="text-white me-4">Welcome, {{ user.first_name }}</span>
          <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm me-3">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-3">Login</a>
          <a href="{% url 'register' %}" class="btn btn-outline-light btn-sm">Register</a>
        {% endif %}
      </div>
    </div>
</nav>





</body>
