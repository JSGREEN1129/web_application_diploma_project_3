<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
</head>

<body>

    <nav class="navbar navbar-expand-md sticky-top">
        <h1 class="text-xl p-2 ms-4 text-white">PMS</h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="ms-auto d-none d-md-flex align-items-center">
            <span class="text-white me-4">Welcome, John Doe</span>
            <a href="logout.html" class="btn btn-outline-light btn-sm me-3">Logout</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="mb-4">
            <h2>Edit Project</h2>
            <p class="text-muted">Change the details below to edit your project.</p>
        </div>

        <div id="confirmationMessage" class="alert alert-success">
            <strong>Project edit!</strong><br>
            <span id="createdDateDisplay"></span>
        </div>

        <form id="projectForm">
            <div class="mb-3">
                <label for="projectTitle" class="form-label">Project Title</label>
                <input type="text" class="form-control" id="projectTitle" name="projectTitle" required>
            </div>

            <div class="mb-3">
                <label for="projectDescription" class="form-label">Description</label>
                <textarea class="form-control" id="projectDescription" name="projectDescription" rows="4"
                    required></textarea>
            </div>

            <div class="mb-3">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" class="form-control" id="endDate" name="endDate" required>
            </div>

            <div class="d-flex flex-column flex-sm-row gap-2 mt-4">
                <a href="projects_list.html" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Edit Project</button>
            </div>
        </form>
    </div>

    <footer class="footer d-flex flex-column flex-md-row justify-content-md-between align-items-center px-4 py-3">
        <p class="mb-0 text-center text-md-start">&copy; 2025 Project Management Systems. All rights reserved.</p>
        <p class="mb-0 text-center text-md-end mt-2 mt-md-0">
            Contact us at: <a href="mailto:contact@pms.com" class="text-white">contact@pms.com</a>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/create-project.js"></script>

</body>

</html>
