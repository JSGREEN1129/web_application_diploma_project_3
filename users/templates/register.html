<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
</head>

<body>
    <nav class="navbar navbar-expand-md sticky-top">
        <h1 class="text-xl p-2 ms-4 text-white">PMS</h1>
        <div class="ms-auto d-flex align-items-center hide-on-small">
            <span class="text-xl p-2 me-4 text-white">Project Management Systems</span>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4 login-register-container border-primary">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="pills-register-tab" data-bs-toggle="pill" href="#pills-register"
                            role="tab" aria-controls="pills-register" aria-selected="false">Register</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="pills-login-tab" data-bs-toggle="pill" href="#pills-login" role="tab"
                            aria-controls="pills-login" aria-selected="true">Login</a>
                    </li>
                </ul>

                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title text-center mb-4">Login</h5>
                                <form>
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="loginEmail"
                                            placeholder="Enter email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="loginPassword"
                                            placeholder="Enter password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade show active" id="pills-register" role="tabpanel"
                        aria-labelledby="pills-register-tab">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title text-center mb-4">Register</h5>
                                <form>
                                    <div class="mb-3">
                                        <label for="registerName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="registerName"
                                            placeholder="Enter First name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="registerName"
                                            placeholder="Enter Last name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerEmail" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="registerEmail"
                                            placeholder="Enter email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="registerPassword"
                                            placeholder="Enter password" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="registerConfirmPassword"
                                            placeholder="Confirm password" required>
                                    </div>
                                    <button type="submit" class="btn btn-success w-100">Register</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer d-flex flex-column flex-md-row justify-content-md-between align-items-center px-4 py-2">
        <p class="mb-0 text-center text-md-start">
            &copy; 2025 Project Management Systems. All rights reserved.
        </p>
        <p class="mb-0 text-center text-md-end mt-2 mt-md-0">
            Contact us at: <a href="mailto:contact@pms.com" class="text-white">contact@pms.com</a>
        </p>
    </footer>

    <script src="#"></script>
</body>

</html>
